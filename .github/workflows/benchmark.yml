name: Performance Benchmark

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run monthly on the 1st at 2 AM UTC
    - cron: '0 2 1 * *'

jobs:
  benchmark:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build package
      run: npm run build
      
    - name: Run performance benchmarks
      run: npm run benchmark
      
    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results-${{ github.sha }}
        path: benchmark-results.json
        
    - name: Compare with baseline
      if: github.event_name == 'pull_request'
      run: |
        echo "Performance comparison:"
        node -e "
        const results = require('./benchmark-results.json');
        console.log('Bundle size:', results.bundleSize);
        console.log('Slice creation time:', results.sliceCreation + 'ms');
        console.log('Action dispatch time:', results.actionDispatch + 'ms');
        console.log('HTTP request time:', results.httpRequest + 'ms');
        console.log('WebSocket message time:', results.websocketMessage + 'ms');
        "
        
    - name: Comment PR with results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const results = JSON.parse(fs.readFileSync('benchmark-results.json', 'utf8'));
          
          const comment = `## Performance Benchmark Results ðŸ“Š
          
          | Metric | Value | Status |
          |--------|-------|--------|
          | Bundle Size | ${results.bundleSize} | ${results.bundleSize < '50KB' ? 'âœ…' : 'âš ï¸'} |
          | Slice Creation | ${results.sliceCreation}ms | ${results.sliceCreation < 10 ? 'âœ…' : 'âš ï¸'} |
          | Action Dispatch | ${results.actionDispatch}ms | ${results.actionDispatch < 5 ? 'âœ…' : 'âš ï¸'} |
          | HTTP Request | ${results.httpRequest}ms | ${results.httpRequest < 100 ? 'âœ…' : 'âš ï¸'} |
          | WebSocket Message | ${results.websocketMessage}ms | ${results.websocketMessage < 10 ? 'âœ…' : 'âš ï¸'} |
          
          ### Code Reduction
          - **Traditional Redux**: ~363 lines
          - **Redux Unified**: ~87 lines
          - **Reduction**: 76% less code
          
          <details>
          <summary>Raw Results</summary>
          
          \`\`\`json
          ${JSON.stringify(results, null, 2)}
          \`\`\`
          </details>
          `;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

  bundle-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install bundle analyzer
      run: npm install -D webpack webpack-bundle-analyzer webpack-cli
      
    - name: Build package
      run: npm run build
      
    - name: Analyze bundle size
      run: |
        npx webpack --entry ./dist/index.js --mode production --output-path ./bundle-analysis
        du -h ./bundle-analysis/main.js
        
    - name: Generate bundle report
      run: |
        echo "Bundle Analysis Report" > bundle-report.md
        echo "=====================" >> bundle-report.md
        echo "" >> bundle-report.md
        echo "**Main Bundle Size:** $(du -h ./bundle-analysis/main.js | cut -f1)" >> bundle-report.md
        echo "" >> bundle-report.md
        echo "**Dependencies:**" >> bundle-report.md
        npm list --prod --depth=0 >> bundle-report.md
        
    - name: Upload bundle analysis
      uses: actions/upload-artifact@v4
      with:
        name: bundle-analysis
        path: |
          bundle-analysis/
          bundle-report.md 